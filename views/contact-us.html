<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact.css">


</head>

<body>

    <header class="main-header">
        <nav class="main-header-nav">
            <ul class="main-header-item-list">
                <li class="main-header-item"><a href="/">Shop</a></li>
                <li class="main-header-item"><a href="/add-product">Add Product</a></li>
                <li class="main-header-item"><a class="active" href="/contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/success" method="POST">

            <div class="form-control">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" class="name-box">
            </div>

            <div class="form-control">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" class="name-box">
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email"  name="email" placeholder="email">
            </div>

            <button type="submit">Submit</button>

        </form>
    </main>

</body>

</html>
